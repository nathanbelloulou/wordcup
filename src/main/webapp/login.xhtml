<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:body>
    	
    	<ui:composition template="/template/common/commonLayout.xhtml">
    	
    	<ui:define name="menu">
    	  <ui:include src="/classement.xhtml"></ui:include>
    	</ui:define>
    		<ui:define name="content">
    		
    			<h:form id="login-form">
           
           
          
        <p:messages id="messages" showDetail="false" autoUpdate="true"/>  
  
        <h:panelGrid columns="2" id="matchGrid">                     
            <h:outputLabel for="pwd1" value="Identifiant:" />  
            <p:inputText id="pwd1" value="#{authBean.username}" match="pwd2" label="Identifiant"  required="true"/>  
  
            <h:outputLabel for="pwd2" value="Mot de passe: *" />  
            <p:password id="pwd2" value="#{authBean.password}" label="Mot de passe"  required="true"/>  
        

   
        <p:commandButton id="saveButton" update="matchGrid" value="Enregistrer" action="#{authBean.doLogin}" />  
   <p:commandButton value="Effacer" update="login-form" process="@this"  >      <p:resetInput target="login-form" />  
    </p:commandButton> 
    
       </h:panelGrid>
  
    
        </h:form>
        
    
    		</ui:define>
    		
    	</ui:composition>
    	
    </h:body>

</html>
