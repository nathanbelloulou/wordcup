<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	
			<h:form id="frm1classement">
				<p:panel header="Classement">
					<p:dataTable value="#{initBean.utilisateurClassemments}"
						var="classement" sortBy="#{classement.score}"
						sortOrder="DESCENDING">
						<p:column headerText="Nom">
							<h:outputText value="#{classement.utilisateur.nom}"></h:outputText>
						</p:column>
						<p:column headerText="Prenom">
							<h:outputText value="#{classement.utilisateur.prenom}"></h:outputText>
						</p:column>
						

						<p:column headerText="Point">
							<h:outputText value="#{classement.score}"></h:outputText>
						</p:column>
					</p:dataTable>


				</p:panel>
			</h:form>



</h:body>

</html>
